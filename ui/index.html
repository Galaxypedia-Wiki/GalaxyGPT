<!DOCTYPE html>
<html>
    <head>
        <title>GalaxyGPT</title>
    </head>

    <body>
        <h1 class="titlething">GalaxyGPT</h1>
        <p>Introducing GalaxyGPT, the first Galaxy AI Model to be built based off of ChatGPT. GalaxyGPT is trained off of data gathered on the Galaxypedia, and can quickly respond to a question you might have</p>
        <p>Page</p>
        <input></input>
        <p>Prompt</p>
        <input></input>
        <button onclick="submitthedataidk()">Submit</button>
        <p>response</p>
        <p id="response"></p>
    </body>

    <div class="footer">
        <p>A Galaxypedia Service ❤️</p>
    </div>
</html>

<style>
    .footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      text-align: center;
    }

    .titlething {
	font-family: "Mona Sans","Mona Sans Fallback",-apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
    font-size: 72px !important;
    line-height: 76px !important;
}
</style>

<script>
    async function submitthedataidk() {
        var page = document.getElementsByTagName("input")[0].value;
        var prompt = document.getElementsByTagName("input")[1].value;
        var data = await fetch("/api/v1/ask?prompt=" + prompt + "&pagename=" + page, {method: "POST"});
        
        if (data.status != 200) {
            document.getElementById("response").innerHTML = "Error: " + (await data.text());
            return;
        }
        var datajson = await data.json();
        document.getElementById("response").innerHTML = datajson.content;
    }
</script>
